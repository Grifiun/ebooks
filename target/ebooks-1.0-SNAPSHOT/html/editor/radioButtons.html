<table>
  <tr>
    <td><h5>Desactivar suscripcion</h5></td>
    <td><h5>Desactivar me gusta</h5></td>
    <td><h5>Desactivar comentarios</h5></td>
  </tr>
  <tr>
    <td>
        <div class="container">        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbSuscripcion" id="inlineRadio1" value="1">
          <label class="form-check-label" for="inlineRadio1">Si</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rbSuscripcion" id="inlineRadio2" value="0" checked>
          <label class="form-check-label" for="inlineRadio2">No</label>
        </div>
        </div>
    </td>
    <td>
        <div class="container">

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbMeGusta" id="inlineRadio3" value="1">
          <label class="form-check-label" for="inlineRadio3">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbMeGusta" id="inlineRadio4" value="0" checked>
          <label class="form-check-label" for="inlineRadio4">No</label>
        </div>
        </div>
    </td>
    <td>
    <div class="container">        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbComentario" id="inlineRadio5" value="1">
          <label class="form-check-label" for="inlineRadio5">Si</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="rbComentario" id="inlineRadio6" value="0" checked>
          <label class="form-check-label" for="inlineRadio6">No</label>
        </div>
    </div>
    </td>
  </tr>
</table>
