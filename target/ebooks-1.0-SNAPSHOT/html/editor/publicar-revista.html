<div class="modal-content col-xl-7 text-center">
    <h3>PUBLICAR REVISTAS</h3><br></br>
    <h4>ebooks code'n bugs</h4>
    <div class="modal-content align-content-start">        
        <form class="col-12 caja2" method="post" action="" >             
            <div class="form-group align-self-start">
                <h5>Nombre de la revista</h5>
                <input type="text" class="form-control" required placeholder="nombre revista" name="nombre_revista"/>
            </div>
            <div class="form-group">
                <h5>Titulo de edicion</h5>
                <input type="text" class="form-control" required placeholder="titulo edicion" name="titulo_edicion"/>
            </div> 
            <div class="form-group">
                <h5>Numero de edicion</h5>
                <input type="number" class="form-control" required placeholder="numero de edicion" name="no_edicion"/>
            </div>
            <div class="form-group">
                <h5>Descripcion</h5>
                <input type="text" class="form-control" required placeholder="descripcion" name="descripcion"/>
            </div> 
            <div class="form-group">
                <h5>Categorias</h5>
                <input type="text" class="form-control"  placeholder="categorias" name="categoria"/>
            </div>
            <div class="form-group">
                <h5>Tags</h5>
                <input type="text" class="form-control" placeholder="tags" name="tag"/>
            </div>   
            <div class="form-group">
                <h5>Subir libro</h5>
                <input type="file" class="form-control" name="libro"/>
            </div>
            <button type="submit" class="btn btn-dark">Publicar</button>
       </form>
        
    </div>
</div>
